<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Initializing Security Systems</title>

<style>
:root{
  --cyan:#06b6d4;
  --purple:#7c3aed;
  --dark:#020617;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:black;
  color:white;
  font-family: "Segoe UI", system-ui, sans-serif;
  overflow:hidden;
}

/* MATRIX BACKGROUND */
#matrix{
  position:fixed;
  inset:0;
  z-index:-2;
}

/* DARK OVERLAY (keeps text clear) */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,.85),
    rgba(0,0,0,.6),
    rgba(0,0,0,.85)
  );
  z-index:-1;
}

/* CENTER WRAPPER */
.loader{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  animation:fadeIn .8s ease forwards;
}

/* GLASS PANEL */
.panel{
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(10px);
  border-radius:16px;
  padding:40px 36px;
  border:1px solid rgba(255,255,255,.08);
  box-shadow:0 0 50px rgba(0,0,0,.8);
  width:min(90%,420px);
}

/* LOGO TEXT */
.logo{
  font-size:28px;
  font-weight:800;
  letter-spacing:1px;
  margin-bottom:10px;
  position:relative;
  text-shadow:
    0 0 10px rgba(6,182,212,.6),
    0 0 25px rgba(6,182,212,.4);
}

/* GLITCH EFFECT */
.logo::before,
.logo::after{
  content:attr(data-text);
  position:absolute;
  left:0;top:0;
  width:100%;
  overflow:hidden;
}
.logo::before{
  color:var(--cyan);
  animation:glitch 2s infinite;
}
.logo::after{
  color:var(--purple);
  animation:glitch 1.8s infinite reverse;
}

/* SUBTEXT */
.sub{
  color:#9ca3af;
  font-size:14px;
  margin-bottom:30px;
}

/* PROGRESS BAR */
.bar{
  height:6px;
  background:#020617;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:14px;
}
.bar span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--cyan),var(--purple));
  transition:width .25s linear;
}

/* PERCENT */
.percent{
  font-size:13px;
  letter-spacing:2px;
  color:#cbd5f5;
}

/* FADE OUT */
.fade-out{
  animation:fadeOut 1s ease forwards;
}

/* ANIMATIONS */
@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}
@keyframes fadeOut{
  to{opacity:0;transform:scale(.96)}
}
@keyframes glitch{
  0%{clip-path:inset(0 0 90% 0)}
  20%{clip-path:inset(10% 0 60% 0)}
  40%{clip-path:inset(40% 0 20% 0)}
  60%{clip-path:inset(60% 0 10% 0)}
  80%{clip-path:inset(20% 0 70% 0)}
  100%{clip-path:inset(0 0 90% 0)}
}

/* MOBILE OPTIMIZATION */
@media(max-width:600px){
  .logo{font-size:24px}
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="loader" id="loader">
  <div class="panel">
    <div class="logo" data-text="STACKLY SECURITY">
      STACKLY SECURITY
    </div>

    <div class="sub">
      Initializing SOC ‚Ä¢ Zero-Trust ‚Ä¢ AI Defense
    </div>

    <div class="bar">
      <span id="progress"></span>
    </div>

    <div class="percent" id="percent">0%</div>
  </div>
</div>

<script>
/* MATRIX (LOW-END SAFE) */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();addEventListener("resize",resize);

const chars="01";
const size=14;
const cols=Math.floor(innerWidth/size);
const drops=Array(cols).fill(1);

setInterval(()=>{
  ctx.fillStyle="rgba(0,0,0,.08)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#06b6d4";
  ctx.font=size+"px monospace";
  drops.forEach((y,i)=>{
    ctx.fillText(chars[Math.random()*chars.length|0],i*size,y*size);
    drops[i]=y*size>canvas.height&&Math.random()>.97?0:y+1;
  });
},50);

/* LOADING + REDIRECT */
let p=0;
const percent=document.getElementById("percent");
const bar=document.getElementById("progress");
const loader=document.getElementById("loader");

const timer=setInterval(()=>{
  p++;
  percent.textContent=p+"%";
  bar.style.width=p+"%";

  if(p>=100){
    clearInterval(timer);
    loader.classList.add("fade-out");

    setTimeout(()=>{
      window.location.href="home.html"; // üîÅ CHANGE THIS
    },1000);
  }
},30);
</script>

</body>
</html>
