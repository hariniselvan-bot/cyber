<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up - CyberSecure</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

    body{
      background:#0d1117;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }

    .container{
      background:#1f1f1f;
      border-radius:20px;
      box-shadow:0 0 20px rgba(0,255,209,0.4);
      overflow:hidden;
      width:800px;
      max-width:95%;
      display:flex;
      transition:0.5s;
    }

    .form-panel{
      flex:1;
      padding:60px 40px;
      background:#1f1f1f;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }

    .form-panel h2{
      color:#00ffd1;
      margin-bottom:30px;
      text-align:center;
    }

    .form-panel form{
      display:flex;
      flex-direction:column;
    }

    .form-panel input{
      padding:15px 20px;
      margin-bottom:20px;
      border:none;
      border-radius:10px;
      background:#0d1117;
      color:#fff;
      font-size:16px;
    }

    .form-panel input::placeholder{color:#888;}

    .form-panel button{
      padding:15px 20px;
      background:#00ffd1;
      color:#0d1117;
      font-weight:bold;
      border:none;
      border-radius:10px;
      cursor:pointer;
      transition:0.3s;
      margin-bottom:10px;
    }

    .form-panel button:hover{background:#00c1a0;}

    .toggle-link{
      text-align:center;
      margin-top:10px;
      color:#888;
      cursor:pointer;
    }

    .toggle-link span{
      color:#00ffd1;
      font-weight:bold;
      text-decoration:underline;
    }

    .forgot-password{
      text-align:right;
      font-size:14px;
      margin-top:-10px;
      margin-bottom:15px;
    }

    .forgot-password a{
      color:#00ffd1;
      text-decoration:none;
      transition:0.3s;
    }

    .forgot-password a:hover{
      color:#00c1a0;
      text-shadow:0 0 10px #00ffd1;
    }

    .overlay-panel{
      flex:1;
      background:linear-gradient(135deg,#465350,#0d1117);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    .overlay-panel img{
      width:300px;
      max-width:80%;
      opacity:0.2;
    }

    .sign-up-form{display:none;}

    .container.sign-up-active .login-form{display:none;}
    .container.sign-up-active .sign-up-form{
      display:flex;
      flex-direction:column;
    }

    @media(max-width:768px){
      .container{flex-direction:column;}
      .overlay-panel{display:none;}
    }
  </style>
</head>
<body>

  <div class="container" id="container">

    <!-- LEFT FORM PANEL -->
    <div class="form-panel">

      <!-- LOGIN FORM -->
      <div class="login-form">
        <h2>Login</h2>

        <form id="loginForm">
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>

          <div class="forgot-password">
            <a href="404.html">Forgot Password?</a>
          </div>

          <button type="submit">Login</button>
        </form>

        <div class="toggle-link">
          Don't have an account? <span id="showSignUp">Sign Up</span>
        </div>
      </div>

      <!-- SIGN UP FORM -->
      <div class="sign-up-form">
        <h2>Sign Up</h2>

        <form id="signUpForm">
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>

        <div class="toggle-link">
          Already have an account? <span id="showLogin">Login</span>
        </div>
      </div>

    </div>

    <!-- RIGHT SIDE IMAGE PANEL -->
    <div class="overlay-panel">
      <img src="sol1.webp" alt="Cybersecurity Image">
    </div>

  </div>

  <script>
    const container = document.getElementById('container');

    document.getElementById('showSignUp').onclick = () => {
      container.classList.add('sign-up-active');
    };

    document.getElementById('showLogin').onclick = () => {
      container.classList.remove('sign-up-active');
    };

    // Redirect both forms to 404.html
    document.getElementById("loginForm").onsubmit = function(e){
      e.preventDefault();
      window.location.href = "404.html";
    };

    document.getElementById("signUpForm").onsubmit = function(e){
      e.preventDefault();
      window.location.href = "404.html";
    };
  </script>

</body>
